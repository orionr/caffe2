dist: trusty
sudo: required
language: cpp
compiler: gcc
python: 2.7
matrix:
  include:
  - os: linux
    compiler: gcc
    addons:
      apt:
        sources:
        - ubuntu-toolchain-r-test
        packages:
        - g++-4.8
    env: COMPILER=g++-4.8
  - os: linux
    compiler: gcc
    addons:
      apt:
        sources:
        - ubuntu-toolchain-r-test
        packages:
        - g++-4.9
    env: COMPILER=g++-4.9
  - os: linux
    compiler: gcc
    addons:
      apt:
        sources:
        - ubuntu-toolchain-r-test
        packages:
        - g++-5
    env: COMPILER=g++-5
  - os: osx
    compiler: clang
    env: COMPILER=clang++

install:
  - ./.travis/install.sh
  sudo pip install numpy

script:
  - export CXX=$COMPILER && ./.travis/build.sh

branches:
  only:
  - master
